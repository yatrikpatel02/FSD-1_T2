<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul b{color: blue;}
        b>li{color: red;}
    </style>
</head>
<body>
    <ul>
        <li><b>abc</b></li>
        <li>def</li>
        <b><li>pqr</li></b>
    </ul>
</body>
</html>
