<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            height: 200px;
            width: 200px;
            background-color: pink;
            animation: demo 5s linear 2s infinite normal;
        }

        @keyframes demo {
            0% {
                height: 200px;
                width: 200px;
                background-color: pink;
                top: 0px;
                left: 0px;

            }

            25% {
                background-color: cyan;
                top: 0px;
                left: 500px;

            }

            50% {
                background-color: yellow;
                top: 500px;
                left: 500px;

            }

            75% {
                background-color: red;
                top: 500px;
                left: 0px;

            }

            100% {
                background-color: blue;
                top: 0px;
                left: 0px;
            }
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
