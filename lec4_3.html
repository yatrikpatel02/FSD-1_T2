<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            border: 2px solid navy;
            padding: 10px;
            margin: 5px;
            text-align: center;
            background-color: lightblue;
        }

        .inner {
            display: inline-block;
            background-color: yellow;
            padding: 1px;
            height: 100px;
            width: 100px;
            margin: 5px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">Div A</div>
        <div class="inner">Div B</div>
        <div class="inner">Div C</div>
    </div>
</body>

</html>
