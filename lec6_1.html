<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: cyan;
            transition: height 2s 100ms, width 2s 2.1s;
        }

        div:hover {
            height: 500px;
            width: 500px;
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
