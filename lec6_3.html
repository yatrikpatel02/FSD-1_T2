<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            height: 200px;
            width: 200px;
            background-color: pink;
            animation: demo 5s linear 2s infinite normal;
        }

        @keyframes demo {
            0% {
                height: 200px;
                width: 200px;
                background-color: pink;
                top: 0px;
                left: 0px;

            }

            /*25%{
                height: 400px;
                width: 400px;
                background-color: cyan;
            }
            50%{
                height: 400px;
                width: 400px;
                background-color: yellow;
            }
            75%{
                height: 400px;
                width: 400px;
                background-color: red;
            }*/

            100% {
                height: 400px;
                width: 400px;
                background-color: blue;
                top: 0px;
                left: 100px;
            }
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
