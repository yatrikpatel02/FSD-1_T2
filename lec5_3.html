<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin-top: 50px;
            height: 800px;
            border: 1px solid red;
            position: relative;
        }

        .test {
            margin-left: 20px;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            text-align: center;
        }

        #a {
            position: relative;
            background-color: tomato;
            z-index: 1;
        }

        #b {
            background-color: green;
            position: relative;
            top: 50px;
            left: 50px;
        }

        #c {
            position: absolute;
            background-color: yellow;
            top: 50px;
            left: 50px;
        }

        #d {
            position: fixed;
            background-color: blue;
            top: 0px;
            right: 10px;
        }

        #e {
            position: sticky;
            background-color: pink;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="test" id="a">Box1</div>
        <div class="test" id="b">Box2</div>
        <div class="test" id="c">Box3</div>
        <div class="test" id="d">Box4</div>
        <div class="test" id="e">Box5</div>
        <div class="test" id="f">Box6</div>
    </div>
    <div class="container">

    </div>
</body>

</html>
