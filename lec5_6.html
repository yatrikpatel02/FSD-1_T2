<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            height: 200px;
            width: 200px;
            background-color: yellow;
            border: 1px solid black;
            margin: 10px;
        }

        .a:hover {
            transform: translate(20px, 30px);
        }

        .b:hover {
            transform: translateX(10px);
        }

        .c:hover {
            transform: scale(2, 0.5);
        }

        .d:hover {
            transform: rotate(120deg);
        }

        .e:hover {
            transform: scaleX(-1);
        }

        .f:hover {
            transform: skewx(120deg);
        }
    </style>
</head>

<body>
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>
    <div class="e">E</div>
    <div class="f">F</div>
</body>

</html>
